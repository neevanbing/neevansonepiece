<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND THE ONE PIECE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --op-gold: #ffcc00;
            --op-red: #8b0000; /* Deep Pirate Red */
            --op-bright-red: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            /* Solid Pirate Red Background */
            background-color: var(--op-red);
            background-image: radial-gradient(circle, #b30000 0%, #8b0000 100%);
            font-family: 'Open Sans', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--op-gold);
            text-shadow: 4px 4px 0px #000;
            margin-top: 40px;
            text-align: center;
            letter-spacing: 3px;
        }

        .quiz-container {
            background: #fdf5e6; /* Old Parchment */
            border: 8px solid #5d4037;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            color: #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-top: 20px;
            text-align: center;
        }

        .options { display: grid; gap: 10px; margin-top: 20px; }

        button {
            padding: 15px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            background: #fff;
            border: 3px solid #5d4037;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background: var(--op-gold); transform: translateY(-3px); }

        /* TREASURE CHEST ANIMATION */
        #chest-zone {
            display: none; /* Hidden until quiz ends */
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            animation: bounceIn 1s ease-out;
        }

        .chest {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .chest:hover { transform: scale(1.1) rotate(5deg); }

        .hidden-treasure {
            display: none;
            text-align: center;
            animation: grow 0.5s forwards;
        }

        .gold-message {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: var(--op-gold);
            text-shadow: 2px 2px #000;
            margin-top: 15px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes grow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>FIND THE ONE PIECE</h1>

    <div class="quiz-container" id="quiz-box">
        <div id="quiz-content">
            <h2 id="question-text">Loading...</h2>
            <div class="options" id="options-container"></div>
            <p id="feedback"></p>
        </div>
    </div>

    <div id="chest-zone">
        <div class="chest" id="treasure-chest" onclick="openChest()">üéÅ</div>
        <div class="hidden-treasure" id="gold-reveal">
            <div style="font-size: 80px;">üí∞‚ú®üíé</div>
            <div class="gold-message">U FOUND NEEVANS ONE PIECE!!</div>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Who is the Captain of the Straw Hats?", o: ["Buggy", "Luffy", "Shanks", "Law"], a: "Luffy" },
            { q: "What is Luffy's favorite food?", o: ["Salad", "Pizza", "Meat", "Rice"], a: "Meat" },
            { q: "Which Gear does Luffy use first in Enies Lobby?", o: ["Gear 2", "Gear 4", "Gear 5", "Gear 3"], a: "Gear 2" }
        ];

        let currentQ = 0;
        let score = 0;

        function loadQuiz() {
            const current = quizData[currentQ];
            document.getElementById('question-text').innerText = current.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            current.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(opt);
                container.appendChild(btn);
            });
        }

        function handleAnswer(choice) {
            if(choice === quizData[currentQ].a) {
                score++;
                document.getElementById('feedback').innerHTML = "‚úÖ CORRECT!";
            } else {
                document.getElementById('feedback').innerHTML = "‚ùå WRONG!";
            }

            setTimeout(() => {
                currentQ++;
                document.getElementById('feedback').innerHTML = "";
                if(currentQ < quizData.length) {
                    loadQuiz();
                } else {
                    finishQuiz();
                }
            }, 1000);
        }

        function finishQuiz() {
            document.getElementById('quiz-box').style.display = "none";
            document.getElementById('chest-zone').style.display = "flex";
        }

        function openChest() {
            document.getElementById('treasure-chest').innerHTML = "üîì";
            document.getElementById('gold-reveal').style.display = "block";
            document.getElementById('treasure-chest').style.pointerEvents = "none";
        }

        loadQuiz();
    </script>
</body>
</html>
