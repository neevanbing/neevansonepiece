<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND THE ONE PIECE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --op-gold: #ffcc00;
            --op-red: #a50000; 
            --op-dark-red: #800000;
            --op-bright-red: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--op-red);
            background-image: radial-gradient(circle, var(--op-red) 0%, var(--op-dark-red) 100%);
            font-family: 'Open Sans', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* LUFFY BACKGROUND IMAGE - UPDATED FILENAME IN HTML BELOW */
        .luffy-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            width: clamp(200px, 35vw, 450px); 
            opacity: 0.7; 
            z-index: -1; 
            pointer-events: none; 
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--op-gold);
            text-shadow: 4px 4px 0px #000;
            margin-top: 40px;
            text-align: center;
            letter-spacing: 3px;
        }

        .quiz-container {
            background: #fdf5e6;
            border: 8px solid #5d4037;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            color: #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .options { display: grid; gap: 10px; margin-top: 20px; }

        button {
            padding: 15px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            background: #fff;
            border: 3px solid #5d4037;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background: var(--op-gold); transform: translateY(-3px); }

        #death-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .kaido-img {
            max-width: 80%;
            max-height: 60vh;
            border: 5px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            border-radius: 10px;
        }

        .death-text {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 2px 2px 10px #000;
            margin-top: 20px;
        }

        .retry-btn {
            margin-top: 20px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 30px;
        }

        #chest-zone {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            animation: bounceIn 1s ease-out;
        }

        .chest {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .chest:hover { transform: scale(1.1) rotate(5deg); }

        .hidden-treasure {
            display: none;
            text-align: center;
            animation: grow 0.5s forwards;
        }

        .gold-message {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: var(--op-gold);
            text-shadow: 2px 2px #000;
            margin-top: 15px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes grow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <img src="luffy.jpg.jpeg.png" alt="Luffy Background" class="luffy-bg">

    <h1>FIND THE ONE PIECE</h1>

    <div class="quiz-container" id="quiz-box">
        <div id="quiz-content">
            <h2 id="question-text">Loading...</h2>
            <div class="options" id="options-container"></div>
            <p id="feedback" style="font-weight: bold; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="death-screen">
        <img src="kaido.jpg.jpeg" alt="Kaido the Beast" class="kaido-img">
        <div class="death-text">YOU DIED!!</div>
        <button class="retry-btn" onclick="location.reload()">TRY AGAIN</button>
    </div>

    <div id="chest-zone">
        <div class="chest" id="treasure-chest" onclick="openChest()">üéÅ</div>
        <div class="hidden-treasure" id="gold-reveal">
            <div style="font-size: 80px;">üí∞‚ú®üíé</div>
            <div class="gold-message">U FOUND NEEVANS ONE PIECE!!</div>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Who is the Captain of the Straw Hats?", o: ["Buggy", "Luffy", "Shanks", "Law"], a: "Luffy" },
            { q: "What is Luffy's favorite food?", o: ["Salad", "Pizza", "MINHAJ'S MEAT", "Rice"], a: "MINHAJ'S MEAT" },
            { q: "Which Gear does Luffy use first in Enies Lobby?", o: ["Gear 2", "Gear 4", "Gear 5", "Gear 3"], a: "Gear 2" },
            { q: "What is Luffy's favorite place?", o: ["WANO", "THOUSAND SUNNY", "8C", "ENIES LOBBY"], a: "8C" },
            // Harder Questions
            { q: "What was Brook's bounty before he 'died'?", o: ["33 Million", "50 Million", "100 Million", "80 Million"], a: "33 Million" },
            { q: "Who gave Luffy the scar on his chest?", o: ["Blackbeard", "Akainu", "Kaido", "Kizaru"], a: "Akainu" },
            { q: "What is the name of Zoro's childhood friend?", o: ["Kuina", "Tashigi", "Hiyori", "Nojiko"], a: "Kuina" },
            { q: "Which Poneglyph tells the location of Pluton?", o: ["Alabasta", "Skypiea", "Fishman Island", "Wano"], a: "Alabasta" },
            { q: "Who was the first person to wound Kaido?", o: ["Luffy", "Zoro", "Oden", "Whitebeard"], a: "Oden" },
            { q: "What is the name of Sanji's biological family?", o: ["Charlotte", "Vinsmoke", "Donquixote", "Figarland"], a: "Vinsmoke" },
            { q: "Which Straw Hat was the first to meet a Warlord?", o: ["Luffy", "Nami", "Zoro", "Sanji"], a: "Zoro" },
            { q: "How many years did Brook spend alone on his ship?", o: ["25 years", "40 years", "50 years", "10 years"], a: "50 years" },
            { q: "What is the 'True Name' of the Gomu Gomu no Mi?", o: ["Nika Fruit", "Sun Fruit", "Joy Fruit", "Rubber Myth"], a: "Nika Fruit" },
            { q: "Which ship did the Straw Hats use before the Thousand Sunny?", o: ["Going Merry", "Oro Jackson", "Red Force", "Victoria Punk"], a: "Going Merry" }
        ];

        let currentQ = 0;

        function loadQuiz() {
            const current = quizData[currentQ];
            document.getElementById('question-text').innerText = current.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            current.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(opt);
                container.appendChild(btn);
            });
        }

        function handleAnswer(choice) {
            if(choice === quizData[currentQ].a) {
                document.getElementById('feedback').innerHTML = "‚úÖ CORRECT!";
                setTimeout(() => {
                    currentQ++;
                    document.getElementById('feedback').innerHTML = "";
                    if(currentQ < quizData.length) {
                        loadQuiz();
                    } else {
                        finishQuiz();
                    }
                }, 800);
            } else {
                triggerDeath();
            }
        }

        function triggerDeath() {
            document.getElementById('quiz-box').style.display = "none";
            document.getElementById('death-screen').style.display = "flex";
        }

        function finishQuiz() {
            document.getElementById('quiz-box').style.display = "none";
            document.getElementById('chest-zone').style.display = "flex";
        }

        function openChest() {
            document.getElementById('treasure-chest').innerHTML = "üîì";
            document.getElementById('gold-reveal').style.display = "block";
            document.getElementById('treasure-chest').style.pointerEvents = "none";
        }

        loadQuiz();
    </script>
</body>
</html>
